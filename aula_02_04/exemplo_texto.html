<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando texto</title>
    <style>
        .titulo_h1 {
            color: #0000FF;
            font: italic bold 30px Arial, sans-serif;
            text-decoration: underline;
            text-align: center;
        }
        .titulo_h2 {
            text-align: left;
            /* Arial é uma fonte sem serifa */
            font: bold 24px Arial, sans-serif;
        }

        .farmacia, .engenharia {
            /* Cambria é uma fonte com serifa */
            font: 20px Cambria, serif;
        }

    </style>
</head>
<body>
    <main>
        <article id="cursos">
            <p class="titulo_h1">Universidade de Esquina - UniEsquina</p>
            <p class="titulo_h2">Cursos</p>
            <p class="engenharia">Engenharia de Computação</p>
            <p class="farmacia">Farmácia</p>
        </article>
    </main>
    
</body>
</html>
